<div class="col-md-8">
  <div class="form-group">
    <label for="length">Length of coverage area in feet</label>
    <input id="length" class="form-control" type="number" ng-model="vm.length" ng-change="vm.calculateOrder()" placeholder="Length in feet">
  </div>
  <div class="form-group">
    <label for="width">Width of coverage area in feet</label>
    <input id="width" class="form-control" type="number" ng-model="vm.width" ng-change="vm.calculateOrder()" placeholder="Width in feet">
  </div>
  <div class="form-group">
    <label for="depth">Product depth in inches <small>(we recommend 3")</small></label>
    <input id="depth" class="form-control" type="number" ng-model="vm.depth" ng-change="vm.calculateOrder()" placeholder="Depth in inches">
  </div>
  <div class="form-group">
    <label for="product">Product</label>
    <select id="product" class="form-control" ng-model="vm.selectedProduct" ng-options="product.name + ' / &dollar;' + product.price + ' per bucket' for product in vm.products" ng-change="vm.calculateOrder()"></select>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="vm.delivered" ng-change="vm.calculateOrder()"> I'd like this delivered as {{vm.order.deliveries}} deliver{{ vm.order.deliveries == 1 ? "y" : "ies"}} for an additional &dollar;{{ vm.order.deliveryCost }}
    </label>
  </div>
</div>

<div order-details="vm.order"></div>
