<div class="col-md-8">
  <div class="form-group">
    <label for="length">Length of coverage area in feet</label>
    <input id="length" class="form-control" type="number" ng-model="length" ng-change="calculateOrder()" placeholder="Length in feet">
  </div>
  <div class="form-group">
    <label for="width">Width of coverage area in feet</label>
    <input id="width" class="form-control" type="number" ng-model="width" ng-change="calculateOrder()" placeholder="Width in feet">
  </div>
  <div class="form-group">
    <label for="depth">Product depth in inches <small>(we recommend 3")</small></label>
    <input id="depth" class="form-control" type="number" ng-model="depth" ng-change="calculateOrder()" placeholder="Depth in inches">
  </div>
  <div class="form-group">
    <label for="product">Product</label>
    <select id="product" class="form-control" ng-model="selectedProduct" ng-options="product.name + ' / &dollar;' + product.price + ' per bucket' for product in products" ng-change="calculateOrder()"></select>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="delivered" ng-change="calculateOrder()"> I'd like this delivered as {{order.deliveries}} deliver{{ order.deliveries == 1 ? "y" : "ies"}} for an additional &dollar;{{ order.deliveryCost }}
    </label>
  </div>
</div>

<div order-details="order"></div>
