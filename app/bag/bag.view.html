<div class="col-md-8">
  <div class="form-group">
    <label for="product">Product</label>
    <select id="product" class="form-control" ng-model="vm.selectedProduct" ng-options="product.name + ' / &dollar;' + product.price for product in vm.products" ng-change="vm.calculateOrder()"></select>
  </div>
  <div class="form-group">
    <label for="size">Bag Size</label>
    <select id="size" class="form-control" ng-model="vm.selectedBag" ng-options="bag.name for bag in vm.bags" ng-change="vm.calculateOrder()"></select>
  </div>
  <div class="form-group">
    <label for="count">Number of bags</label>
    <input id="count" class="form-control" type="number" ng-model="vm.count" ng-change="vm.calculateOrder()" placeholder="Bag count">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="vm.delivered" ng-change="vm.calculateOrder()"> I'd like this delivered as {{vm.order.deliveries}} deliver{{ vm.order.deliveries == 1 ? "y" : "ies"}} for an additional &dollar;{{ vm.order.deliveryCost }}
    </label>
  </div>
</div>

<div order-details="vm.order"></div>
